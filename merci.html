  <script>
    function launchConfetti() {
      const duration = 3000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 3,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ['#fff', '#ccc']
        });
        confetti({
          particleCount: 3,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ['#fff', '#ccc']
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    launchConfetti();
  </script>
