<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gagnez votre site web gratuit | IkiKCode</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

    body {
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    header {
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: #ccc;
      font-size: 1rem;
    }

    .offer-box {
      background: #111;
      padding: 2rem;
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.3rem;
      font-weight: 500;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      color: #ccc;
      font-size: 0.9rem;
    }

    input, textarea {
      width: 100%;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      color: #fff;
      padding: 0.8rem 1rem;
      margin-top: 0.4rem;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: border-color 0.2s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #555;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background: #222;
      color: #fff;
      border: none;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background: #333;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      color: #555;
      margin-top: 2rem;
      font-size: 0.8rem;
    }

    img.hero {
      width: 140px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 2px solid #333;
    }
  </style>
</head>

<body>
  <header>
    <img src="https://ikikcode.fr/logo.png" alt="IkiKCode" class="hero" onerror="this.style.display='none'">
    <h1>üéÅ Les 5 premiers clients gagnent un site web gratuit</h1>
    <p class="subtitle">Offre exclusive IkiKCode ‚Äî ne la manquez pas !</p>
  </header>

  <div class="offer-box">
    <form id="promo-form">
      <h2>Participez maintenant</h2>

      <label for="name">Nom</label>
      <input type="text" id="name" name="name" placeholder="Votre nom" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required />

      <label for="project">Votre projet</label>
      <textarea id="project" name="project" placeholder="D√©crivez bri√®vement votre id√©e ou votre besoin..." required></textarea>

      <button type="submit">Envoyer ma candidature</button>
    </form>
  </div>

  <footer>¬© IkiKCode ‚Äî 2025</footer>

  <script>
    (function() {
      emailjs.init("ph8J-e3J4qrubSfyG");
    })();

    const form = document.getElementById("promo-form");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.send("service_aw8mbwd", "template_37g7nch", {
        name: form.name.value,
        email: form.email.value,
        project: form.project.value
      })
      .then(() => {
        window.location.href = "merci.html";
      })
      .catch((err) => {
        alert("‚ùå Erreur lors de l‚Äôenvoi. R√©essayez plus tard.");
        console.error("Erreur EmailJS:", err);
      });
    });
  </script>
</body>
</html>
